<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <!-- <h1 style="text-align: center; color: tomato;"> Check console to play the game</h1> -->
    <div class="container">
        <div class="header">
            <h1>Rock🪨  Paper📰  Scissors✂️</h1>
        </div>
        <div class="battle-number">
            <h2>how many battles you wanna fight?</h2>
            <button>3</button>
            <button>5</button>
            <button>10</button>
        </div>
        <div class="intro">
            <h2 class="remove">Choose your weapon</h2>
            <h2 class="show result" ></h2>
        </div>
        <div class="score">
            <p>Score</p> <hr>
            <div class="flex-score">
                <p class="player">Player : ?</p>
                <p class="computer">Computer : ?</p>
            </div>
        </div>
        <div class="weapon-choice">
            <button>Rock🪨</button>
            <button>Paper📰</button>
            <button>Scissors✂️</button>
        </div>
        <div class="final-result remove">
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
