<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <!-- <h1 style="text-align: center; color: tomato;"> Check console to play the game</h1> -->
   
    <div class="container">
        <div class="header">
            <h1>Rock🪨  Paper📰  Scissors✂️</h1>
        </div>
        <div class="battle-number">
            <h2>how many battles you wanna fight?</h2>
            <button class="battle">3</button>
            <button class="battle">5</button>
            <button class="battle">10</button>
            <h2 class="numberText"></h2>
        </div>
        <div class="intro">
            <h2 id="remove">Choose your weapon</h2>
            <h2 class="show round-result" ></h2>
        </div>
        <div class="score">
                <p class="player">Player : 3</p> 
                <p class="computer">Computer : 2</p>
        </div>
        <div class="weapon-choice">
            <button>Rock🪨</button>
            <button>Paper📰</button>
            <button>Scissors✂️</button>
        </div>
      </div>
        <div class="box remove">
            <p class="result">you win</p>
            <button>play again</button>
        </div>
  

    <script src="./app.js"></script>
</body>
</html>
